<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{_walkName}}
                <small>Page {{_page + 1}} of {{_pagesCount}}</small>
            </h1>
            <ol class="breadcrumb">                
                <li>
                    <a [routerLink]="['/walks']">Walks</a>
                </li>
                <li>{{_walkName}}</li>
                <li class="active">Sights</li>
            </ol>
        </div>
    </div>

    <!-- /.row -->
    <div class="row" *ngFor="let sight of _sights">
        <div class="col-md-1 text-center">
            <!--<p>{{convertDateTime(sight.CreatedDate)}}</p>-->
        </div>
        <div class="col-md-11">
            <h3>
               {{sight.Name}}
            </h3>
            <p>
               {{sight.Description}}
            </p>
            <div class="thumbnail blue-thumb">               
                <img class="media-object center-block" height="120" src="{{sight.PhotoUri}}" alt="" />
                <button class="btn btn-xs btn-danger" (click)="delete(sight)">
                    <span class="fa-stack fa-1x">
                        <i class="fa fa-remove fa-stack-1x fa-inverse"></i>
                    </span>
                </button>
            </div>
        </div>
        <hr />
    </div>   
</div>

<footer class="navbar navbar-fixed-bottom">
    <div class="text-center">
        <div ng-hide="(!_pagesCount || _pagesCount < 2)" style="display:inline">
            <ul class="pagination pagination-sm">
                <li><a *ngIf="_page != 0_" (click)="search(0)"><<</a></li>
                <li><a *ngIf="_page != 0" (click)="search(_page-1)"><</a></li>
                <li *ngFor="let n of range()" [ngClass]="{active: n == _page}">
                    <a (click)="search(n)" *ngIf="n != _page">{{n+1}}</a>
                    <span *ngIf="n == _page">{{n+1}}</span>
                </li>
                <li><a *ngIf="_page != (_pagesCount - 1)" (click)="search(pagePlus(1))">></a></li>
                <li><a *ngIf="_page != (_pagesCount - 1)" (click)="search(_pagesCount - 1)">>></a></li>
            </ul>
        </div>
    </div>
</footer>
